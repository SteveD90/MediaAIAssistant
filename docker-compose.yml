services:
  media-ai:
    build: .
    container_name: media-ai-assistant
    ports:
      - "5050:5050"
    extra_hosts:
      - "nas:10.0.0.8"
    environment:
      OPENAI_API_KEY: "your-openai-api-key-here"
      OPENAI_MODEL_NAME: "gpt-4o"

      # TMDB API for accurate actor searches (get free key at https://www.themoviedb.org/settings/api)
      TMDB_API_KEY: "your-tmdb-api-key-here"

      # Performance settings
      LIBRARY_SAMPLE_SIZE: "50"
      ACTOR_SEARCH_LIMIT: "15"

      # Use your NAS IP + ports here:
      SONARR_URL: "http://10.0.0.8:8989"
      SONARR_API_KEY: "ae84bbe28f2f4a53b2ddedbcf6bbc9e3"

      RADARR_URL: "http://10.0.0.8:7878"
      RADARR_API_KEY: "2d05f6ade8554f8080db70144897dc2b"

      # Match whatever root paths & profiles Sonarr/Radarr already use
      SONARR_ROOT_FOLDER: "/media/tv"
      SONARR_QUALITY_PROFILE_ID: "7"
      SONARR_LANGUAGE_PROFILE_ID: "7"

      RADARR_ROOT_FOLDER: "/media/movies"
      RADARR_QUALITY_PROFILE_ID: "7"

      FLASK_SECRET_KEY: "some-random-string"